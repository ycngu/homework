<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>css圆角矩形和阴影</title>
</head>
  <style>
    #border-radius{
      margin-left: 100px;
      margin-top: 100px;
      border-radius: 30px;
      background: rgb(128, 98, 0);
      padding: 20px; 
      width: 300px;
      height: 100px;   
    }
    #box-shadow{
      margin-left: 100px;
      margin-top:20px;
      width:300px;
      height:100px;
      background-color:rgb(255, 0, 234);
      box-shadow: 8px 8px 3px #332323; 
    }
  </style>
<body>

  <div id="border-radius"></div>
  <div id="box-shadow"></div>
</body>
</html>
